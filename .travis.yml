### Basic build configuration ###
language: java
os: linux
dist: xenial

### Build steps ###
install: skip

script: mvn verify -B

before_deploy: deployment/loadGpgKeys.sh

deploy:
  provider: script
  script: deployment/deploy.sh
  skip_cleanup: true
  on:
    tags: true

### Environment variables ###
env:
  global:
# Sonatype JIRA Username (SONATYPE_USERNAME)
  - secure: 
# Sonatype JIRA Password (SONATYPE_PASSWORD)
  - secure: 
# GPG Key passphrase (GPG_PASSWORD)
  - secure: 
