log4j.rootLogger=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%5p] [%d{yyyy.MM.dd HH:mm:ss}] %m [%x] at %l%n

log4j.logger.at.willhaben.kafka.serializers.wrapping.HmacValidationWrapper=DEBUG